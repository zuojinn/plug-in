<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dropdowm</title>
<style>
    .tab{margin:10px;}
    .tab .tab-title{height:37px;margin:0;margin-right:-11px;padding:0;border-bottom:1px solid #ddd;font-size:12px;}
    .tab-title li{float:left;margin-right:5px;text-align: center;list-style-type: none;border:1px solid #ddd;border-top-left-radius: 5px;border-top-right-radius: 5px;}
    .tab-title li>a{display: block;padding: 10px 15px;background: #ececec;color:#333;border-top-left-radius: 5px;border-top-right-radius: 5px;}
    .tab-title li>a:hover{color:#fff;text-decoration: none;background:#3c8dbc;cursor: pointer;}
    .tab-title li.actived>a{color:white;background-color:#3c8dbc;}
    .tab .tab-content{display:none;width:100%;height:auto;min-height:400px;padding:10px 0 0 10px;border:1px solid #ddd;border-top:none;}
</style>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/tab.js"></script>
</head>
<body>
<div class="tab">
    <ul class="tab-title">
        <li class="actived"><a>html</a></li>
        <li><a>css</a></li>
        <li><a>js</a></li>
    </ul>
    <div class="tab-content actived">
        html
    </div>
    <div class="tab-content">
        css
    </div>
    <div class="tab-content">
        js
    </div>
</div>

</body>
<script type="text/javascript">
    $('.tab').tabs();
</script>
</html>
